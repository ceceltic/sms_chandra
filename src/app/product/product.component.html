<div class="container"> 
   <div class="card md-3">
    <div class="card-header " style="background-color: #1976d2;">
<div class="row">
    <a [routerLink]="['/']" style="color: white" ><h1>My Store</h1></a> &nbsp; &nbsp; &nbsp; &nbsp;
    <a [routerLink]="['/cart']" class="button fancy-button" style="" ><i class="material-icons">shopping_cart</i>Checkout</a>
</div>
      
   
    </div>

    <div class="card-body" *ngFor='let product of products'>
            <h3>
                <a [title]="product.name +' Details'">
                 {{product.name}}
                </a>
           </h3>
          <h4>
            <p *ngIf=product.price>
            Price: {{product.price}}
            </p>
          </h4>
          <h5>
            <p *ngIf=product.slug>
             Description: {{product.slug}}
            </p>
          </h5>
           <div class="row">
             <div>
                <button class="btn btn-success btn-lg" (click)="share()">share</button> 
             </div> &nbsp;
          <div *ngIf="product.price>400">
                  <button class="btn btn-info btn-lg" (click)="onNotify()">Notify Me!</button>
          </div>
          </div>   
    </div>
      
      <div class="card-footer " style="background-color: #1976d2;">
        <p style="color: white; text-align: center">Thats All!</p>
      </div>
  
    </div>
</div>
